<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Live update from ministries of health in the world</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-3.4.1.js"></script>
    <script type="text/javascript">
        var timeleft = 10;
        var downloadTimer = setInterval(function(){
        if(timeleft < 0){
            timeleft = 10;
            // $("#rb").load(location.href+" #rb");
        }
        document.getElementById("progressBar").value = 10 - timeleft;
        timeleft -= 0.5;
        }, 1000);    
    </script>
    <script>
        function reload_js(src) {
            $('script[src="' + src + '"]').remove();
            $('<script async >').attr('src', src).appendTo('head');
        }
        reload_js('widgets.js');        
    </script>    
    <script type="text/javascript">
    function viewAll() {
        document.getElementById('rb').innerHTML = '<a class="twitter-timeline" data-width="1024" data-height="1000" data-theme="dark" href="https://twitter.com/haewoon/lists/ministries-of-health?ref_src=twsrc%5Etfw">A Twitter List by haewoon</a>';
        reload_js('widgets.js');  
    }

    function viewEn() {
        document.getElementById('rb').innerHTML = '<a class="twitter-timeline" data-width="1024" data-height="1000" data-theme="dark" href="https://twitter.com/haewoon/lists/ministries-of-health-en?ref_src=twsrc%5Etfw">A Twitter List by haewoon</a>';
        reload_js('widgets.js');  
    }

    function viewAr() {
        document.getElementById('rb').innerHTML = '<a class="twitter-timeline" data-width="1024" data-height="1000" data-theme="dark" href="https://twitter.com/haewoon/lists/ministries-of-health-ar?ref_src=twsrc%5Etfw">A Twitter List by haewoon</a>';
        reload_js('widgets.js');
    }

    function viewOt() {
        document.getElementById('rb').innerHTML = '<a class="twitter-timeline" data-width="1024" data-height="1000" data-theme="dark" href="https://twitter.com/haewoon/lists/ministries-of-health-oth?ref_src=twsrc%5Etfw">A Twitter List by haewoon</a>';
        reload_js('widgets.js');
    }
    </script>
    <!-- <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>   -->
</head>
<body>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">Latest update from ministries of health in the world</h1>
        <p class="lead">This widget shows the latest update from a set of official Twitter acounts of ministries of health in the world.<br/>
        Please contact <a href="http://twitter.com/haewoon">@haewoon</a> to add relevant accounts to the list</p>
        <p>
            <span class="font-weight-bold">By Language: </span>
            <!-- <a href="#" class="badge badge-default">Default</a> -->
            <a href="#" onclick="viewAll();return false;" class="badge badge-primary">All</a>
            <a href="#" onclick="viewEn();return false;" class="badge badge-success">English</a>
            <a href="#" onclick="viewAr();return false;" class="badge badge-warning">Arabic</a>
            <a href="#" onclick="viewOt();return false;" class="badge badge-secondary">Others</a>
        </p>
        <progress value="0" max="10" id="progressBar"></progress>
        <div id="rb">
            <a class="twitter-timeline" href="https://twitter.com/haewoon/lists/ministries-of-health?ref_src=twsrc%5Etfw" data-width="1024" data-height="1000" data-theme="dark">A Twitter List by haewoon</a> 
        </div>        
      </div>
    </div>
  </div>
</body>
</html>
